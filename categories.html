<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DishCovery Categories</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('images/brickwall.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      align-items: flex-end;
      gap: 250px;
    }

    .category-img {
      height: auto;
      border-radius: 15px;
      transition: box-shadow 0.3s ease;
    }

    .category-img:hover {
      box-shadow: 0 0 25px 10px rgb(255, 255, 255);
    }

    .img-random {
      width: 200px;
      transform: translateY(-550px);
      z-index: 1;
      margin: 0 -80px;
      animation: pulseGlow 2s infinite ease-in-out;
      cursor: pointer;
    }

    @keyframes pulseGlow {
      0% {
        box-shadow: 0 0 10px -10px rgb(255, 185, 35);
      }
      50% {
        box-shadow: 0 0 25px 10px rgb(255, 185, 35);
      }
      100% {
        box-shadow: 0 0 10px -10px rgb(255, 255, 255);
      }
    }

    .carousel-wrapper {
      position: relative;
      width: 500px;
      cursor: default;
    }

    .board-img {
      width: 100%;
      border-radius: 15px;
    }

    .board-clickable {
      cursor: pointer;
    }

    .food-img {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      object-fit: contain;
      display: none;
    }

    .food-img.active {
      display: block;
    }

    .arrow {
      position: absolute;
      bottom: 70px;
      font-size: 3rem;
      color: white;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 50%;
      padding: 5px 12px;
      cursor: pointer;
      user-select: none;
      z-index: 10;
    }

    .arrow.left {
      left: 10%;
    }

    .arrow.right {
      right: 10%;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Recipe board: whole board is clickable, no more image carousel or arrows -->
    <div class="carousel-wrapper" onclick="location.href='listofgames.html?category=home'">
      <img src="images/recipeboard.png" class="board-img board-clickable" />
</div>


    <!-- Random button -->
      <img
        src="images/randomboard.png"
        alt="Can't Decide?"
        class="category-img img-random"
        onclick="location.href='listofgames.html?category=random'"
    />

    <!-- Resto board: board not clickable, only the carousel images are -->
    <div class="carousel-wrapper">
      <img src="images/restoboard.png" class="board-img" />
      <img src="images/jabee.png" class="food-img active" onclick="location.href='listofgames.html?category=jollibee'" />
      <img src="images/mcdo.png" class="food-img" onclick="location.href='listofgames.html?category=mcdo'" />
      <img src="images/kfc.png" class="food-img" onclick="location.href='listofgames.html?category=kfc'" />
      <div class="arrow left" onclick="prevResto();">&#8592;</div>
      <div class="arrow right" onclick="nextResto();">&#8594;</div>
    </div>

  </div>

  <script>
    // RECIPE
    let currentRecipe = 0;
    const recipeImages = [
      document.getElementById('recipe0'),
      document.getElementById('recipe1'),
      document.getElementById('recipe2')
    ];

    function updateRecipe() {
      recipeImages.forEach((img, index) => {
        img.classList.toggle('active', index === currentRecipe);
      });
    }

    function prevRecipe() {
      currentRecipe = (currentRecipe - 1 + recipeImages.length) % recipeImages.length;
      updateRecipe();
    }

    function nextRecipe() {
      currentRecipe = (currentRecipe + 1) % recipeImages.length;
      updateRecipe();
    }

    setInterval(nextRecipe, 10000);

    // RESTO
    let currentResto = 0;
    const restoImages = document.querySelectorAll('.container .carousel-wrapper:last-child .food-img');

    function updateResto() {
      restoImages.forEach((img, index) => {
        img.classList.toggle('active', index === currentResto);
      });
    }

    function prevResto() {
      currentResto = (currentResto - 1 + restoImages.length) % restoImages.length;
      updateResto();
    }

    function nextResto() {
      currentResto = (currentResto + 1) % restoImages.length;
      updateResto();
    }

    setInterval(nextResto, 10000);
  </script>
</body>
</html>
