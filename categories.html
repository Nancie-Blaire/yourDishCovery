<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DishCovery Categories</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('images/brickwall.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      align-items: flex-end;
      gap: 250px; /* Distance between recipe and resto */
    }

    .category-img {
      height: auto;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
      border-radius: 15px;
    }

    .category-img:hover {
      box-shadow: 0 0 25px 10px rgb(255, 255, 255);
    }

    .img-recipe,
    .img-resto {
      width: 500px;
    }

    .img-random {
      width: 200px;
      transform: translateY(-550px); /* Slightly higher */
      z-index: 1;
      margin: 0 -80px; /* Pulls image inward to balance spacing */
      animation: pulseGlow 2s infinite ease-in-out; /* Pulsing glow effect */
    }

    @keyframes pulseGlow {
      0% {
        box-shadow: 0 0 10px -10px rgb(255, 185, 35);
      }
      50% {
        box-shadow: 0 0 25px 10px rgb(255, 185, 35);
      }
      100% {
        box-shadow: 0 0 10px -10px rgb(255, 255, 255);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left: Recipe -->
    <img
  src="images/recipeboard.png"
  alt="Recipe"
  class="category-img img-recipe"
  onclick="location.href='listofgames.html?category=home_recipe'"
/>

    <!-- Center: Random (slightly higher with pulsing) -->
    <!-- Center: Random (slightly higher with pulsing) -->
<img
src="images/randomboard.png"
alt="Can't Decide?"
class="category-img img-random"
onclick="location.href='Game_SpinTheWheel/wheel.html?category=random'"
/>

    <!-- Right: Resto -->
    <img
  src="images/restoboard.png"
  alt="Resto"
  class="category-img img-resto"
  onclick="location.href='listofgames.html?category=resto'"
/>
  </div>
</body>
</html>
