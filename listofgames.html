<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DishCovery - List of Games</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      .background {
        position: relative;
        width: 100vw;
        height: 100vh;
      }

      .bg-img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
      }

      .button-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        z-index: 1;
      }

      .image-button img {
        width: 60vw;
        max-width: 300px;
        height: auto;
        border-radius: 10%;
        transition: transform 0.2s ease;
        cursor: pointer;
      }

      .image-button img:hover {
        transform: scale(1.05);
      }

      .button-container button {
        width: 60vw;
        max-width: 300px;
        padding: 10px;
        font-size: 1rem;
        border: none;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.8);
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .button-container button:hover {
        background-color: rgba(255, 255, 255, 1);
      }

      @media (max-width: 1080px) {
        .image-button img,
        .button-container button {
          width: 90vw;
          max-width: 990px;
        }

        .button-container {
          top: 40%;
        }
      }
    </style>
  </head>
  <body>
    <div class="background">
      <img src="images/listofgames.png" class="bg-img" alt="Cafe Background" />

      <div class="button-container">
        <div class="image-button" onclick="redirectToPage()">
          <img src="images/dinodinebutton.png" alt="DinoDine Button" />
        </div>

        <button id="btn-randomizer">Randomizer</button>
        <button id="btn-game-spinthewheel">Spin The Wheel</button>
      </div>
    </div>

    <script>
      function redirectToPage() {
        window.location.href = "/Game_DinoDine/game_DinoDine.html";
      }

      document
        .getElementById("btn-randomizer")
        .addEventListener("click", function () {
          console.log("Recipe Randomizer Button clicked!");
          window.location.href = "/Recipe_Randomizer/recipeRandomizer.html";
        });

      document
        .getElementById("btn-game-dinodine")
        .addEventListener("click", function () {
          console.log("Dino Dine Button clicked!");
          window.location.href = "/Game_DinoDine/game_DinoDine.html";
        });

      document
        .getElementById("btn-game-spinthewheel")
        .addEventListener("click", function () {
          console.log("Spin The Wheel Button clicked!");
          window.location.href = "/Game_SpinTheWheel/wheel.html";
        });
    </script>
  </body>
</html>
