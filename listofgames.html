<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DishCovery - List of Games</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      .background {
        position: relative;
        width: 100vw;
        height: 100vh;
      }

    .bg-img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
/*LAPTOP/PC SIZING*/
    .image-button {
      border: none;
      background: none;
      padding: 0;
      cursor: pointer;
      position: absolute;
      top: 44vh;
      left: 49.5vw;
      transform: translate(-50%, -50%);
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .image-button img {
      width: 60vw;
      max-width: 300px;
      height: auto;
      border-radius: 10%;
      transition: transform 0.2s ease;
      display: block;
      margin: 10px auto;
    }

    .image-button img:hover {
      transform: scale(1.05);
    }

    /* Responsive Portrait*/
    @media (max-width: 1080px) {
      .image-button img {
        width: 90vw;
        max-width: 900px;
      }

      .image-button {
        top: 44vh;
        left: 50vw;
      }

      #forkspoonknife {
        margin-top: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <img src="images/listofgames.png" class="bg-img" alt="Cafe Background" />

    <div class="image-button">
      <img id="btn-game-dinodine" src="images/dinodinebutton.png" alt="Dino Dine" />
      <img id="btn-randomizer" src="images/forkspoonknife.png" alt="Recipe Randomizer" />
      
    </div>
  </div>

  <script>
    // Default fallback function (can be removed if not used elsewhere)
    function redirectToPage() {
      window.location.href = "/Game_DinoDine/game_DinoDine.html";
    }
  
    // Recipe Randomizer Button
    document
      .getElementById("btn-randomizer")
      .addEventListener("click", function () {
        console.log("Recipe Randomizer Button clicked!");
        window.location.href = "/Recipe_Randomizer/recipeRandomizer.html";
      });
  
    // Dino Dine Button
    document
      .getElementById("btn-game-dinodine")
      .addEventListener("click", function () {
        console.log("Dino Dine Button clicked!");
        window.location.href = "/Game_DinoDine/game_DinoDine.html";
      });
  </script>
  
</body>
</html>
