<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DishCovery - List of Games</title>
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
 
  html, body {
    height: 100%;
    width: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }
 
  .background {
    position: relative;
    width: 100vw;
    height: 100vh;
  }
 
  .bg-img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 0;
  }
 
  /* Default styles (desktop/laptop) */
  .image-dinodine-button,
  .image-forkspoonknife-button,
  .image-wheelnmeal-button {
    position: absolute;
    left: 49.5vw;
    transform: translateX(-50%);
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    border: none;
    background: none;
    padding: 0;
    cursor: pointer;
  }
 
  .image-dinodine-button {
    top: 28vh;
  }
 
  .image-forkspoonknife-button {
    top: 45vh;
  }
 
  .image-wheelnmeal-button {
    top: 63vh;
  }
 
  .image-dinodine-button img,
  .image-forkspoonknife-button img,
  .image-wheelnmeal-button img {
    width: 90vw;
    max-width: 340px;
    height: auto;
    border-radius: 10%;
    transition: transform 0.2s ease;
    display: block;
    margin: 10px auto;
  }
 
  .image-dinodine-button img:hover,
  .image-forkspoonknife-button img:hover,
  .image-wheelnmeal-button img:hover {
    transform: scale(1.10);
  }
 
  /* Responsive sizing only (no position change) */
  @media (max-width: 1080px) {
  .image-dinodine-button img,
  .image-forkspoonknife-button img,
  .image-wheelnmeal-button img {
    width: 100vw;
   
  }


  .image-dinodine-button{
    top: 32vh;
    left: 50vw;
  }
  .image-forkspoonknife-button{
    top: 45vh;
    left: 50vw;
  }
  .image-wheelnmeal-button {
    top: 59vh;
    left: 50vw;
  }
}
 
  @media (max-width: 768px) {
    .image-dinodine-button img,
    .image-forkspoonknife-button img,
    .image-wheelnmeal-button img {
      min-width: 190px;


    }
  }






  </style>
</head>
<body>
  <div class="background">
    <img src="images/listofgames.png" class="bg-img" alt="Cafe Background" />
  </div>


  <!-- HINIWALAY KO NG DIV KSI SA PHONE NAHAHIGHLIGHT LAHAT NG BUTTONS KPAG HINOLD -->


    <div class="image-dinodine-button">
      <img id="btn-game-dinodine" src="images/dinodinebutton.png" alt="Dino Dine" />
    </div>


    <div class="image-forkspoonknife-button">
      <img id="btn-forkspoonknife" src="images/forkspoonknife.png" alt="Fork Spoon Knife" />
    </div>


    <div class="image-wheelnmeal-button">
      <img id="btn-wheelnmeal" src="images/wheelnmeal.png" alt="Wheel N Meal" />
    </div>




  <script>
    // Get the selected category from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const category = urlParams.get("category");


    // Dino Dine Button
    document.getElementById("btn-game-dinodine").addEventListener("click", function () {
      console.log("Dino Dine Button clicked!");
      window.location.href = `/Game_DinoDine/game_DinoDine.html?category=${category}`;
    });


    // Fork Spoon Knife Button
    document.getElementById("btn-forkspoonknife").addEventListener("click", function () {
      console.log("Fork Spoon Knife Button clicked!");
      window.location.href = `/Game_ForkSpoonKnife/game_forkspoonknife.html?category=${category}`;
    });


    // Wheel N Meal Button
    document.getElementById("btn-wheelnmeal").addEventListener("click", function () {
      console.log("Wheel N Meal Button clicked!");
      window.location.href = `/Game_SpinTheWheel/wheel.html?category=${category}`;
    });


  </script>
</body>
</html>
