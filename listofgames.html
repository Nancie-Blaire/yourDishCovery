}

  .modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  
  .modal[style*="display: block"] {
    display: flex !important;
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 90%;
    max-width: 400px;
    text-align: center;
  }

  .modal-content h1 {
    margin-bottom: 20px;
    font-size: 28px;
    margin-top: 20px;
}
  



  .budgetLabel, .selectFilter {
  display: block;
    margin-bottom: 10px;
    font-weight: lighter;
    text-align:left;
  }

  .modal-content input,
  .modal-content select {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #c78456;
    border-radius: 4px;
  }

  .modal-content button {
    padding: 10px 20px;
    margin: 5px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-family: 'Poppins', Arial, sans-serif;
    font-weight:bold;
  }

  .modal-content button#applyButton {
    background-color:#8a5b3b;
    color: white;
  }

  .modal-content button#closeModalButton {

    color: black;
    padding: 8px 20px;
  }

  /* Add styles for custom checkbox filter list */
  .filter-checkbox-list {
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin-bottom: 20px;
    text-align: left;
    max-height: 160px;
    overflow-y: auto;
    border: 1px solid #e0e0e0;
    border-radius: 5px;
    background: #fafafa;
    padding: 8px 4px;
  }
  .filter-checkbox-label {
    display: flex;
    align-items: center;

    border-radius: 4px;
    cursor: pointer;
    transition: background 0.2s;
    user-select: none;
    font-weight: normal;
    margin: 0%;
  }
  .filter-checkbox-label.checked {
    background: #4caf50;
    color: #fff;
  }
  .filter-checkbox-label input[type="checkbox"] {
    accent-color: #4caf50;
    margin-right: 10px;
    width: 18px;
    height: 18px;
    border-radius: 4px;
    border: 2px solid #c78456;
    transition: background 0.2s, border 0.2s;
    margin-bottom:0px;
  }
  .filter-checkbox-label.checked input[type="checkbox"] {
    background: #4caf50;
    border-color: #388e3c;
  }

  #home-logo {
  position: absolute;

#home-logo .material-symbols-outlined{

#home-logo:hover .material-symbols-outlined {

  box-shadow: 0 4px 16px rgba(255, 152, 0, 0.15);
}

  </style>
</head>
<body>
  <div class="background">
    <img src="images/listofgames.png" class="bg-img" alt="Cafe Background" />
  </div>
    <a href="../index.html" id="home-logo" title="Home">
    <span class="material-symbols-outlined">house</span>
  </a>

  <!-- HINIWALAY KO NG DIV KSI SA PHONE NAHAHIGHLIGHT LAHAT NG BUTTONS KPAG HINOLD -->


    <div class="image-dinodine-button">
      <img id="btn-game-dinodine" src="images/dinodinebutton.png" alt="Dino Dine" />
    </div>


    <div class="image-forkspoonknife-button">
      <img id="btn-forkspoonknife" src="images/forkspoonknife.png" alt="Fork Spoon Knife" />
    </div>


    <div class="image-wheelnmeal-button">
      <img id="btn-wheelnmeal" src="images/wheelnmeal.png" alt="Wheel N Meal" />
    </div>

  <div id="preference-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h1>Set Your Preferences</h1>
<label for="budgetRange" class="budgetLabel">
  Enter your budget range (e.g., 0â€“300):
  <span style="color: red;">*</span>
</label>
      <input type="text" id="budgetRange" placeholder="Enter range (e.g., 0-300)" />
      <label for="filterSelect" class="selectFilter">Not in the mood for something? Exclude it here:</label>
      <div id="filterCheckboxList" class="filter-checkbox-list"></div>
      <label for="allergenSelect" class="selectFilter">Got allergies? Let us know what to skip!</label>
      <div id="allergenCheckboxList" class="filter-checkbox-list"></div>
      <button id="applyButton">APPLY</button>
      <button id="closeModalButton">CLOSE</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCA2KS4aKwM5P4_et3wifB4sRg23tvaK04",
      authDomain: "dish-4be2b.firebaseapp.com",
      projectId: "dish-4be2b",
      storageBucket: "dish-4be2b.appspot.com",
      messagingSenderId: "479066048512",
      appId: "1:479066048512:web:7489944044adddc4c570e5",
      measurementId: "G-8D2QSMQWT2",
      databaseURL: "https://dish-4be2b-default-rtdb.firebaseio.com",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.addEventListener("DOMContentLoaded", () => {
      const modal = document.getElementById("preference-modal");
      const budgetRangeInput = document.getElementById("budgetRange");
      const filterCheckboxList = document.getElementById("filterCheckboxList");
      // Add allergen checkbox list
      const allergenCheckboxList = document.getElementById("allergenCheckboxList");
      const applyButton = document.getElementById("applyButton");
      const closeModalButton = document.getElementById("closeModalButton");

      // Get the selected category from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const category = urlParams.get("category");
      console.log(`Category selected: ${category}`);

      // Show modal when a game is selected
      document.querySelectorAll(".image-dinodine-button, .image-forkspoonknife-button, .image-wheelnmeal-button").forEach(button => {
        button.addEventListener("click", async (event) => {
          event.preventDefault();
          const selectedGame = event.currentTarget.querySelector("img").id.replace("btn-game-", "").replace("btn-", "");
          modal.dataset.selectedGame = selectedGame; // Store the selected game in the modal
          console.log(`Game clicked: ${selectedGame}`);
          await populateFilterDropdown();
          modal.style.display = "block";
        });
      });

      // Close modal
      closeModalButton.addEventListener("click", () => {
        console.log("Modal closed.");
        modal.style.display = "none";
      });

      // Fetch filters and allergens dynamically based on the selected category
      async function populateFilterDropdown() {
        console.log("Fetching filters for category:", category);
        const filterSet = new Set();
        const allergenSet = new Set();
        const snapshot = await get(ref(db, `recipes/${category}`));

        if (snapshot.exists()) {
          const recipes = snapshot.val();
          for (const key in recipes) {
            const recipe = recipes[key];
            if (recipe.filters) {
              recipe.filters.split(",").forEach((filter) => filterSet.add(filter.trim()));
            }
            if (recipe.allergens) {
              recipe.allergens.split(",").forEach((allergen) => allergenSet.add(allergen.trim()));
            }
          }
        } else {
          console.warn(`No recipes found in category: ${category}`);
        }

        // Clear previous checkboxes
        filterCheckboxList.innerHTML = "";
        Array.from(filterSet).forEach((filter, idx) => {
          const label = document.createElement("label");
          label.className = "filter-checkbox-label";
          label.htmlFor = `filter-checkbox-${idx}`;
          label.textContent = filter;

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.value = filter;
          checkbox.id = `filter-checkbox-${idx}`;

          // When checkbox is toggled, update label background
          checkbox.addEventListener("change", function() {
            if (checkbox.checked) {
              label.classList.add("checked");
            } else {
              label.classList.remove("checked");
            }
          });

          label.prepend(checkbox);
          filterCheckboxList.appendChild(label);
        });

        // Allergen checkboxes
        allergenCheckboxList.innerHTML = "";
        Array.from(allergenSet).forEach((allergen, idx) => {
          const label = document.createElement("label");
          label.className = "filter-checkbox-label";
          label.htmlFor = `allergen-checkbox-${idx}`;
          label.textContent = allergen;

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.value = allergen;
          checkbox.id = `allergen-checkbox-${idx}`;

          checkbox.addEventListener("change", function() {
            if (checkbox.checked) {
              label.classList.add("checked");
            } else {
              label.classList.remove("checked");
            }
          });

          label.prepend(checkbox);
          allergenCheckboxList.appendChild(label);
        });

        console.log("Filters and allergens fetched:", Array.from(filterSet), Array.from(allergenSet));
      }

      // Apply preferences and redirect to the selected game
      applyButton.addEventListener("click", () => {
        const budgetRange = budgetRangeInput.value.trim();
        const selectedFilters = Array.from(filterCheckboxList.querySelectorAll("input[type='checkbox']:checked")).map(cb => cb.value);
        const selectedAllergens = Array.from(allergenCheckboxList.querySelectorAll("input[type='checkbox']:checked")).map(cb => cb.value);

        console.log(`Budget range entered: ${budgetRange}`);
        console.log(`Selected filters: ${selectedFilters}`);
        console.log(`Selected allergens: ${selectedAllergens}`);

        if (!/^\d+-\d+$/.test(budgetRange)) {
          alert("Please enter a valid budget range (e.g., 0-300).");
          return;
        }

        const [minBudget, maxBudget] = budgetRange.split("-").map(Number);
        if (minBudget > maxBudget) {
          alert("Minimum budget cannot be greater than maximum budget.");
          return;
        }

        const gamePath = modal.dataset.selectedGame;

        if (!gamePath) {
          alert("No game selected. Please try again.");
          return;
        }

        let gameUrl;
        if (gamePath === "dinodine") {
          gameUrl = "/Game_DinoDine/game_DinoDine.html";
        } else if (gamePath === "forkspoonknife") {
          gameUrl = "/Game_ForkSpoonKnife/game_forkspoonknife.html";
        } else if (gamePath === "wheelnmeal") {
          gameUrl = "/Game_SpinTheWheel/wheel.html";
        } else {
          alert("Invalid game selected.");
          console.error(`Invalid gamePath: ${gamePath}`);
          return;
        }

        console.log(`Redirecting to game: ${gamePath}, URL: ${gameUrl}`);
        window.location.href = `${gameUrl}?category=${category}&budgetRange=${budgetRange}&filters=${encodeURIComponent(selectedFilters.join(","))}&allergens=${encodeURIComponent(selectedAllergens.join(","))}`;
      });
    });
  </script>
</body>
