<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DishCovery - List of Games</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    .background {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .bg-img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .image-button {
  border: none;
  background: none;
  padding: 0;
  cursor: pointer;
  position: absolute;
  top: 35%;    /* Adjusts vertical position */
  left: 50%;   /* Keeps it horizontally centered */
  transform: translate(-50%, -50%); /* Centers the button */
  z-index: 1;
}

.image-button img {
  width: 50vw;      /* 50% of the viewport width */
  max-width: 300px; /* Cap the max size to avoid it growing too large */
  height: auto;
  border-radius: 10%;
  transition: transform 0.2s ease;
}

.image-button:hover img {
  transform: scale(1.05);
}

/* Media query for screens smaller than 768px (tablets and phones) */
@media (max-width: 768px) {
  .image-button img {
    width: 60vw;       /* 60% of the viewport width */
    max-width: 240px;  /* Cap size to 200px */
  }
  
  /* Adjust the position for phones */
  .image-button {
    top: 38vh;   /* Moves the button higher vertically */
    left: 50vw;  /* Moves the button to the center horizontally */
    transform: translate(-50%, -50%); /* Keeps the button centered */
  }
}

@media (max-width: 480px) {
  .image-button img {
    width: 60vw;       /* Make it a bit larger on very small screens */
    max-width: 210px;  /* Limit size to 180px */
  }

  .image-button {
    top: 38vh;   /* Further adjust for small phones */
  }
}

  </style>
</head>
<body>
  <div class="background">
    <img src="images/listofgames.png" class="bg-img" alt="Cafe Background" />
    
    <button class="image-button" onclick="redirectToPage()">
      <img src="images/dinodinebutton.png" alt="Button Image" />
    </button>
  </div>

  <script>
    function redirectToPage() {
      window.location.href = "target-page.html"; // Replace with your actual target page
    }
  </script>
</body>
</html>
