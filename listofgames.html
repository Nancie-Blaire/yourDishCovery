<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DishCovery - List of Games</title>
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
 
  html, body {
    height: 100%;
    width: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }
 
  .background {
    position: relative;
    width: 100vw;
    height: 100vh;
  }
 
  .bg-img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 0;
  }
 
  /* Default styles (desktop/laptop) */
  .image-dinodine-button,
  .image-forkspoonknife-button,
  .image-wheelnmeal-button {
    position: absolute;
    left: 49.5vw;
    transform: translateX(-50%);
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    border: none;
    background: none;
    padding: 0;
    cursor: pointer;
  }
 
  .image-dinodine-button {
    top: 28vh;
  }
 
  .image-forkspoonknife-button {
    top: 45vh;
  }
 
  .image-wheelnmeal-button {
    top: 63vh;
  }
 
  .image-dinodine-button img,
  .image-forkspoonknife-button img,
  .image-wheelnmeal-button img {
    width: 90vw;
    max-width: 340px;
    height: auto;
    border-radius: 10%;
    transition: transform 0.2s ease;
    display: block;
    margin: 10px auto;
  }
 
  .image-dinodine-button img:hover,
  .image-forkspoonknife-button img:hover,
  .image-wheelnmeal-button img:hover {
    transform: scale(1.10);
  }
 
  /* Responsive sizing only (no position change) */
  @media (max-width: 1080px) {
  .image-dinodine-button img,
  .image-forkspoonknife-button img,
  .image-wheelnmeal-button img {
    width: 100vw;
   
  }


  .image-dinodine-button{
    top: 32vh;
    left: 50vw;
  }
  .image-forkspoonknife-button{
    top: 45vh;
    left: 50vw;
  }
  .image-wheelnmeal-button {
    top: 59vh;
    left: 50vw;
  }
}
 
  @media (max-width: 768px) {
    .image-dinodine-button img,
    .image-forkspoonknife-button img,
    .image-wheelnmeal-button img {
      min-width: 190px;


    }
  }

  .modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  
  .modal[style*="display: block"] {
    display: flex !important;
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 90%;
    max-width: 400px;
    text-align: center;
  }

  .modal-content h1 {
    margin-bottom: 20px;
    font-size: 28px;
    margin-top: 20px;
}
  

  .modal-content label {
    display: block;
    margin-bottom: 10px;
    font-weight: lighter;
    text-align: left;
  }

  .modal-content input,
  .modal-content select {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #c78456;
    border-radius: 4px;
  }

  .modal-content button {
    padding: 10px 20px;
    margin: 5px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .modal-content button#applyButton {
    background-color:#8a5b3b;
    color: white;
  }

  .modal-content button#closeModalButton {
    border: 2px solid #c78456;
    color: black;
    padding: 8px 20px;
  }
  </style>
</head>
<body>
  <div class="background">
    <img src="images/listofgames.png" class="bg-img" alt="Cafe Background" />
  </div>


  <!-- HINIWALAY KO NG DIV KSI SA PHONE NAHAHIGHLIGHT LAHAT NG BUTTONS KPAG HINOLD -->


    <div class="image-dinodine-button">
      <img id="btn-game-dinodine" src="images/dinodinebutton.png" alt="Dino Dine" />
    </div>


    <div class="image-forkspoonknife-button">
      <img id="btn-forkspoonknife" src="images/forkspoonknife.png" alt="Fork Spoon Knife" />
    </div>


    <div class="image-wheelnmeal-button">
      <img id="btn-wheelnmeal" src="images/wheelnmeal.png" alt="Wheel N Meal" />
    </div>

  <div id="preference-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h1>Set Your Preferences</h1>
      <label for="budgetRange">Enter your budget range (e.g., 0-300):</label>
      <input type="text" id="budgetRange" placeholder="Enter range (e.g., 0-300)" />
      <label for="filterSelect">Select filters to exclude:</label>
      <select id="filterSelect" multiple></select>
      <button id="applyButton">Apply</button>
      <button id="closeModalButton">Close</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCA2KS4aKwM5P4_et3wifB4sRg23tvaK04",
      authDomain: "dish-4be2b.firebaseapp.com",
      projectId: "dish-4be2b",
      storageBucket: "dish-4be2b.appspot.com",
      messagingSenderId: "479066048512",
      appId: "1:479066048512:web:7489944044adddc4c570e5",
      measurementId: "G-8D2QSMQWT2",
      databaseURL: "https://dish-4be2b-default-rtdb.firebaseio.com",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.addEventListener("DOMContentLoaded", () => {
      const modal = document.getElementById("preference-modal");
      const budgetRangeInput = document.getElementById("budgetRange");
      const filterSelect = document.getElementById("filterSelect");
      const applyButton = document.getElementById("applyButton");
      const closeModalButton = document.getElementById("closeModalButton");

      // Get the selected category from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const category = urlParams.get("category");
      console.log(`Category selected: ${category}`);

      // Show modal when a game is selected
      document.querySelectorAll(".image-dinodine-button, .image-forkspoonknife-button, .image-wheelnmeal-button").forEach(button => {
        button.addEventListener("click", async (event) => {
          event.preventDefault();
          const selectedGame = event.currentTarget.querySelector("img").id.replace("btn-game-", "").replace("btn-", "");
          modal.dataset.selectedGame = selectedGame; // Store the selected game in the modal
          console.log(`Game clicked: ${selectedGame}`);
          await populateFilterDropdown();
          modal.style.display = "block";
        });
      });

      // Close modal
      closeModalButton.addEventListener("click", () => {
        console.log("Modal closed.");
        modal.style.display = "none";
      });

      // Fetch filters dynamically based on the selected category
      async function populateFilterDropdown() {
        console.log("Fetching filters for category:", category);
        const filterSet = new Set();
        const snapshot = await get(ref(db, `recipes/${category}`));

        if (snapshot.exists()) {
          const recipes = snapshot.val();
          for (const key in recipes) {
            const recipe = recipes[key];
            if (recipe.filters) {
              recipe.filters.split(",").forEach((filter) => filterSet.add(filter.trim()));
            }
          }
        } else {
          console.warn(`No recipes found in category: ${category}`);
        }

        filterSelect.innerHTML = "";
        Array.from(filterSet).forEach((filter) => {
          const option = document.createElement("option");
          option.value = filter;
          option.textContent = filter;
          filterSelect.appendChild(option);
        });

        console.log("Filters fetched:", Array.from(filterSet));
      }

      // Apply preferences and redirect to the selected game
      applyButton.addEventListener("click", () => {
        const budgetRange = budgetRangeInput.value.trim();
        const selectedFilters = Array.from(document.getElementById("filterSelect").selectedOptions).map(option => option.value);

        console.log(`Budget range entered: ${budgetRange}`);
        console.log(`Selected filters: ${selectedFilters}`);

        if (!/^\d+-\d+$/.test(budgetRange)) {
          alert("Please enter a valid budget range (e.g., 0-300).");
          return;
        }

        const [minBudget, maxBudget] = budgetRange.split("-").map(Number);
        if (minBudget > maxBudget) {
          alert("Minimum budget cannot be greater than maximum budget.");
          return;
        }

        const gamePath = modal.dataset.selectedGame;

        if (!gamePath) {
          alert("No game selected. Please try again.");
          return;
        }

        let gameUrl;
        if (gamePath === "dinodine") {
          gameUrl = "/Game_DinoDine/game_DinoDine.html";
        } else if (gamePath === "forkspoonknife") {
          gameUrl = "/Game_ForkSpoonKnife/game_forkspoonknife.html";
        } else if (gamePath === "wheelnmeal") {
          gameUrl = "/Game_SpinTheWheel/wheel.html";
        } else {
          alert("Invalid game selected.");
          console.error(`Invalid gamePath: ${gamePath}`);
          return;
        }

        console.log(`Redirecting to game: ${gamePath}, URL: ${gameUrl}`);
        window.location.href = `${gameUrl}?category=${category}&budgetRange=${budgetRange}&filters=${encodeURIComponent(selectedFilters.join(","))}`;
      });
    });
  </script>
</body>
</html>
