<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DishCovery - List of Games</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    .background {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .bg-img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .image-button {
  border: none;
  background: none;
  padding: 0;
  cursor: pointer;
  position: absolute;
  top: 35vh;    /* Adjusts vertical position */
  left: 49.5vw;   /* Keeps it horizontally centered */
  transform: translate(-50%, -50%); /* Centers the button */
  z-index: 1;
}

.image-button img {
  width: 60vw;      /* 50% of the viewport width */
  max-width: 300px; /* Cap the max size to avoid it growing too large */
  height: auto;
  border-radius: 10%;
  transition: transform 0.2s ease;
}

.image-button:hover img {
  transform: scale(1.05);
}


@media (max-width: 1080px) {
  .image-button img {
    width: 90vw;       /* Make the button larger on smaller screens */
    max-width: 990px;  /* Max size to fit well */
  }

  .image-button {
    top: 38vh;
    left: 48vw;   /* Move the button even higher on small screens */
  }
}


  </style>
</head>
<body>
  <div class="background">
    <img src="images/listofgames.png" class="bg-img" alt="Cafe Background" />
    
    <button class="image-button" onclick="redirectToPage()">
      <img src="images/dinodinebutton.png" alt="Button Image" />
    </button>
  </div>

  <script>
    function redirectToPage() {
      window.location.href = "target-page.html"; // Replace with your actual target page
    }
  </script>
</body>
</html>
