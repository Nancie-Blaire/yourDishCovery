<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <title>DishCovery - Homepage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    .background {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .bg-img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .tree {
      position: absolute;
      top: -55vh;
      left: 0;
      width: 40vw;
      max-width: 500px;
      z-index: 2;
    }

    .dishcovery-sign {
      position: absolute;
      top: -3%;
      right: -1%;
      width: 30vw;
      max-width: 500px;
      z-index: 3;
    }

    .menu-board-container {
      position: absolute;
      top: 80%;
      right: -1%;
      width: 25vw;
      max-width: 400px;
      z-index: 3;
      transform: translateY(-50%);
      display: flex;
      justify-content: center;
    }

    .menu-board {
      width: 100%;

    }

    .start-button {
      position: absolute;
      font-size: clamp(1.2rem, 2.5vw, 2.2rem);
      font-family: 'Patrick Hand', cursive;
      padding: clamp(6px, 1.5vw, 14px) clamp(10px, 2vw, 22px);
      border-radius: 10px;
      cursor: pointer;
      z-index: 4;
      transition: all 0.2s ease;
      text-decoration: none;
      color: #fffefe;
      top: 40%;
      left: 67%;
      transform: translate(-50%, -50%);
    }


    .start-button:hover {

      transform: translate(-50%, -50%) scale(1.05);
    }


    @media (max-width: 768px) {
      .tree {
        width: 50vw;
        top: -40vh;
      }

      .dishcovery-sign {
        top: -5%;
        width: 60vw;
      }

      .menu-board-container {
        top: 90%;
        width: 50vw;
        right: -2%;
      }

      .start-button {
        font-size: 2rem;
        padding: 8px 18px;
      }
    }

    @media (max-width: 579px) {
      .start-button {
        font-size: 2rem;
        padding: 6px 14px;
      }

      .tree {
        width: 50vw;
        top: -40vh;
      }
    }

    @media (max-width: 480px) {
      .tree {
        width:60vw;
        top: -45vh;
      }

      .dishcovery-sign {
        top: -2%;
        width: 70vw;
      }
      
      .menu-board-container {
        top: 80%;
        width: 50vw;
        right: -2%;
      }
      
      .start-button {
        font-size: 1.6rem;
        padding: 6px 12px;
      }


    }
  </style>
</head>
<body>
  <div class="background">
    <img src="images/homeBg.jpg" class="bg-img" alt="Cafe Background" />
    <img src="images/signboard.png" class="dishcovery-sign" alt="DishCovery Sign" />
    <img src="images/tree.png" class="tree" alt="Tree" />
    <div class="menu-board-container">
      <img src="images/menu-board.png" class="menu-board" alt="Menu Board" />
      <a href="categories.html" class="start-button">START</a>
    </div>
  </div>

  <script>
    const signboard = document.querySelector('.dishcovery-sign');
    let tapCount = 0;
    let timeout;
  
    signboard.addEventListener('click', () => {
      tapCount++;
  
      if (tapCount === 1) {
        // Start/reset timeout on first tap
        timeout = setTimeout(() => {
          tapCount = 0;
        }, 1000); // 1 second window to do 3 taps
      }
  
      if (tapCount === 3) {
        clearTimeout(timeout);
        tapCount = 0;
        // Redirect to login page
        window.location.href = 'admin-login/login.html'; // üõ†Ô∏è update this if your login page has a different name
      }
    });
  </script>
  
</body>
</html>
