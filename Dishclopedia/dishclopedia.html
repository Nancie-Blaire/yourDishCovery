  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Fetch and render recipes under 'home'
  db.ref('recipes/home').once('value').then(snapshot => {
    const cardContainer = document.querySelector('.card-container');
    snapshot.forEach(childSnapshot => {
      const recipe = childSnapshot.val();
      const recipeId = childSnapshot.key;
      // Only render if recipe has name and image
      if (recipe.name && recipe.image) {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <a href="/food_info.html?RecipeID=${recipeId}" class="card-link">
            <img src="${recipe.image}" alt="${recipe.name}">
            <div class="card-content">
              <p class="recipe-name">${recipe.name}</p>
            </div>
          </a>
        `;
        cardContainer.appendChild(card);
      }
    });
  });
</script>
